<div class="container-fluid">
	<ol class="breadcrumb">
		<li><a href="/twitter">Twitter</a></li>
	</ol>
	<div class="row">
		<div class="col-lg-6">
			<div class="row">
				<div class="col-lg-12">
					<div class="btn-group btn-group-justified" role="group" aria-label="...">
					  <div class="btn-group" role="group">
					    <button type="button" class="btn btn-default" (click)="getMentions()">Get Mentions</button>
					  </div>
					  <div class="btn-group" role="group">
					    <button type="button" class="btn btn-default" (click)="getTrending()">Get Trending</button>
					  </div>
					</div>
					<div class="input-group">
				      <input #twitterSearch (keydown.enter)="search(twitterSearch.value)" type="text" class="form-control" placeholder="Search for...">
				      <span class="input-group-btn">
				        <button class="btn btn-default" type="button" (click)="search(twitterSearch.value)">&nbsp;<i class="glyphicon glyphicon-search"></i>&nbsp;</button>
				      </span>
				    </div>
				</div>
			</div>
			<div class="row" style="margin-top: 20px; height: 100%; overflow: auto;">
				<div class="col-lg-4" *ngFor="#tweet of tweets">
					<div class="panel panel-default">
					  <div class="panel-heading">{{ tweet.user.screen_name }} <span *ngIf="tweet.entities.media" class="glyphicon glyphicon-camera"></span></div>
					  <div class="panel-body">
					    <p>{{ tweet.text }}</p>
					    <img *ngIf="tweet.entities.media" src="{{ tweet.entities.media[0].media_url }}" width="100%">
					  </div>
					</div>
				</div>
			</div>
		</div>
		<div class="col-lg-9">
		</div>
	</div>
</div>
