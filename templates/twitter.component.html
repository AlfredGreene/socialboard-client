<div class="container-fluid">
	<ol class="breadcrumb">
		<li><a href="/twitter">Twitter</a></li>
	</ol>
	<div class="row">
		<div class="col-lg-3">
			<div class="row">
				<div class="col-lg-12">
					<div class="btn-group btn-group-justified" role="group" aria-label="...">
					  <div class="btn-group" role="group">
					    <button type="button" class="btn btn-default" (click)="getMentions()">Get Mentions</button>
					  </div>
					  <div class="btn-group" role="group">
					    <button type="button" class="btn btn-default" (click)="getTrending()">Get Trending</button>
					  </div>
					</div>
					<div class="input-group">
				      <input #twitterSearch (keydown.enter)="search(twitterSearch.value)" type="text" class="form-control" placeholder="Search for...">
				      <span class="input-group-btn">
				        <button class="btn btn-default" type="button" (click)="search(twitterSearch.value)">&nbsp;<i class="glyphicon glyphicon-search"></i>&nbsp;</button>
				      </span>
				    </div>
				</div>
			</div>
			<div class="row" style="margin-top: 20px; height: 100%; overflow: auto;">
				<div class="media" *ngFor="#tweet of tweets">
					<div class="media" style="border-bottom: 1px solid #cccccc">
					  <div class="media-left media-top">
					    <a href="#">
					      <img class="media-object img-circle" src="{{ tweet.user.profile_image_url.replace('_normal', '_bigger') }}" alt="">
					    </a>
					  </div>
					  <div class="media-body">
					    <h4 class="media-heading">{{ tweet.user.screen_name }}</h4>
					    {{ tweet.text }}
					  </div>
					</div>
				</div>
			</div>
		</div>
		<div class="col-lg-9">
		</div>
	</div>
</div>
